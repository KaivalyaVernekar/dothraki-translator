<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Taviraj:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Dothraki Translator</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Talk Dothraki</h1>
    </header>

    <main id="input-output-container">
      <div class="left">
        <textarea
          id="input-area"
          placeholder="Enter text in English"
        ></textarea>

        <button id="btn-translate">
          <h4>Translate To Dothraki</h4>
        </button>

        <p class="translate-para">Translation will come here ðŸ‘‡</p>

        <div id="output-area"></div>
      </div>

      <div class="right">
        <img src="images/got.png" alt="got-image" />
      </div>
    </main>

    <footer>
      <h2 class="about">About</h2>
      <p class="about-details">
        The Dothraki language is a constructed fictional language from a famous
        television show Game of Thrones.<br />
        Use this translator to convert your text from English to Dothraki.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
